<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion para BSale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" ></script>
  </head>
  <body>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff70;">
                <div class="container-fluid">
                  <a class="navbar-brand">BSale</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Tienda</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categoria
                        </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Energeticas</a></li>
                        <li><a class="dropdown-item" href="#">Piscos</a></li>
                        <li><a class="dropdown-item" href="#">Ron</a></li>
                        <li><a class="dropdown-item" href="#">Bebidas</a></li>
                        <li><a class="dropdown-item" href="#">Cosas para picar</a></li>
                      </ul>
                    </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                      <button class="btn btn-success" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
            </nav>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acci√≥n</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carro vacio</th>
                </tr>
                </tfoot>
            </table>

            <nav class="navbar navbar-light" style="background-color: #cecdcdb9;">
                <a class="navbar-brand">Productos</a>
                <div class="row" id="cards"></div>   

                    <template id="template-footer">
                        <th scope="row" colspan="2">Total de los productos</th>
                        <td></td>
                        <td>
                            <button class="btn btn-danger" id="vaciar-carrito">
                                Eliminar todo
                            </button>
                        </td>
                        <td class="font-weight-bold">$ <span></span></td>
                    </template>
                    
                    <template id="template-carrito">
                    <tr>
                        <th scope="row">id</th>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-primary">
                                +
                            </button>
                            <button class="btn btn-danger">
                                -
                            </button>
                        </td>
                        <td>$ <span></span></td>
                    </tr>
                    </template>

                    <template id="template-card">
                        <div class="col-12 mb-2 col-md-3">
                        <div class="cards">
                            <img src="" alt="" class="img-fluid img-thumbnail" width="200" height="200">
                            <div class="card-body">
                            <h5>Titulo</h5>
                            <p>precio</p>
                            <button class="btn btn-dark">Comprar</button>
                            </div>
                        </div>
                        </div>
                    </template>
            
            </nav>

    <script src="app.js"></script>
  </body>
</html>
